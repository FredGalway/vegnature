<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Veg Nature.fr Carousel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel=" stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.css">
    <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../css/carousel.css">

</head>

<body>
    <div class="container">
        <div id="myCarousel" class="carousel slide carousel--fade shadow" data-ride="carousel">
            <div class="carousel-inner">
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                <!-- Slide 1 -->
                <div class="carousel-item active">
                    <img class="img-fluid" src="../css/images/header_carousel_bg_slide1.png" alt="First slide">
                    <!-- <img class="img-fluid" src="https://source.unsplash.com/random/1366x768?sig=123" alt="First slide">-->
                    <div class="container">
                        <div class="carousel-caption text-left">
                            <p class="carousel-tag carousel-blue-tag">Action</p>
                            <p id="carousel-tagline" class="carousel-txt">
                                Agir pour la forêt<br> c’est aussi agir<br> pour notre santé
                            </p>
                        </div>
                    </div>
                </div>
                <!-- Slide 2 -->
                <div class="carousel-item">
                    <img class="img-fluid" src="../css/images/header_carousel_bg_slide2.png" alt="Second slide">
                    <div class="container">
                        <div class="carousel-caption text-left">
                            <p class="carousel-tag carousel-yellow-tag">Bénévolat</p>
                            <p class="carousel-txt">
                                Nous travaillons<br> en collaboration avec<br> des producteurs locaux et bio
                            </p>
                        </div>
                    </div>
                </div>
                <!-- Slide 3 -->
                <div class="carousel-item">
                    <img class="img-fluid" src="../css/images/header_carousel_bg_slide3.png" alt="Third slide">
                    <div class="container">
                        <div class="carousel-caption text-left">
                            <p class="carousel-tag carousel-purple-tag">Évènement</p>
                            <p class="carousel-txt">
                                Participez à nos<br> nombreux picnics végétalien<br> dans les parcs de Montpellier
                            </p>
                        </div>
                    </div>
                </div>
                <!-- bt  Avant / Après -->
                <div class="carousel_ctrl">
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                <!-- En savoir plus bt -->
                <a class="to_know_more" href="#" alt="En savoir plus">En savoir plus</a>

            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.19/jquery.touchSwipe.min.js"></script>

    <script src="../js/script.js"></script>


</body>

</html>
